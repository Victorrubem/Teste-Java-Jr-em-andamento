<ui:composition template="template-search.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	

	<f:loadBundle basename="messages_pt_BR" var="bundle" />

	<ui:param name="masterAction" value="#{contatosAction}" />

	<ui:define name="pageContent">
		<div class="row">
			<div class="col-sm-12">
				<p:panel id="pnlContatos" styleClass="semBorda">
					
						<p:dataTable var="item" value="#{masterAction.result}" paginator="true" rows="10" 
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
	                 	rowsPerPageTemplate="5,10,15" selectionMode="single"  selection="#{masterAction.selected}" id="dtResult" lazy="true" 
	                 	paginatorPosition="bottom" rowKey="#{item.id}" widgetVar="contatosTable" filteredValue="#{contatosAction.filtrados}"
	                 	>
	
							<p:ajax event="rowSelect" listener="#{masterAction.goEdit}" />
	
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Pesquisar Contatos " />
									<p:inputText id="globalFilter" onkeyup="PF('contatosTable').filter()" style="width:150px" placeholder="Enter keyword" />
								</p:outputPanel>
							</f:facet>
							
							
							<p:column headerText="#{bundle.lblNome}" filterBy="#{item.nome}" footerText="contains" filterMatchMode="contains" width="200">
								<h:outputText value="#{item.nome}" />
							</p:column>
							
							<p:column headerText="#{bundle.lblRamal}" width="100">
								<h:outputText value="#{item.ramal}" />
							</p:column>
						</p:dataTable>
					
				</p:panel>
				
			</div>
		</div>
		
	</ui:define>
</ui:composition>
